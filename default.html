<html>
    <head>
        <title>Default Page</title>
        <style>
            body {
                background-image: url("default_bg.jpg");
                background-size: cover;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                display: flex;
                align-items: center;
            }

            figure {
                margin: 0;
                margin-right: 20px;
            }

            figure img {
                height: 400px;
                width: 300px;
                object-fit: cover;
            }

            h1, p, figcaption {
                color: white;
            }

            p {
                font-style: italic;
                text-align: center;
            }

            .text-content {
                max-width: 600px;
            }

            .rotating-container {
                font-size: 24px;
                font-weight: bold;
                display: flex;
                align-items: center;
            }

            .rotating-text {
                display: inline-block;
                margin-left: 5px;
                overflow: hidden;
                height: 30px;
            }

            .rotating-text span {
                display: block;
                animation: rotateWords 6s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
            }

            @keyframes rotateWords {
                0% { transform: translateY(0); }
                33% { transform: translateY(-30px); }
                66% { transform: translateY(-60px); }
                100% { transform: translateY(0); }
            }

            .rotating-text span:nth-child(1) { animation-delay: 0s; }
            .rotating-text span:nth-child(2) { animation-delay: 2s; }
            .rotating-text span:nth-child(3) { animation-delay: 4s; }
        </style>
    </head>
    <body>
        <div class="container">
            <figure>
                <img src="pass.jpg" alt="V Jathin Vignesh">
                <figcaption>V Jathin Vignesh</figcaption>
            </figure>
            <div class="text-content">
                <h1>Thank you for visiting my page</h1>
                <div class="rotating-container">
                    <span>I wanted to be a</span>
                    <div class="rotating-text">
                        <span>data scientist</span>
                        <span>web developer</span>
                        <span>data analyst</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
